<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="src/css/style.css" />

    />
    <title>TODO</title>
  </head>
  <body>
    <div class="todo" id="todo">
      <div class="todo__main--heading">
        <h1 class="todo__heading-1 heading-1">todo</h1>
      </div>

      <button class="btn btn-add" id="openModal">
        <svg class="todo__icon todo__icon--list">
          <use xlink:href="src/img/icons.svg#icon-list"></use>
        </svg>
        <span>Add Task</span>
      </button>

      <div class="todo__container" id="container">
        <div class="todo__c">
          <img
            src="src/img/vectors/no_data.svg"
            class="todo__no-data"
            alt="No data"
          />
          <div><h1 class="text-center">No Task</h1></div>
        </div>
        <ul class="todo__lists" id="todo__list">
          <!-- <li class="todo__item" id="list">
            <div class="todo__item--title-box">
              <input type="checkbox" id="check" class="todo__checkbox" />
              <span class="todo__item--title complete"
                >Portuguese Class on Weekday
              </span>
              <svg class="todo__icon todo__icon--delete">
                <use
                  xlink:href="img/icon.svg#icon-bin"
                  class="todo__icon--delete-d"
                  id="btnDelete"
                ></use>
              </svg>
            </div>
            <div class="todo__item--description">
              <p class="todo__item--description-note complete ">
                consectetur ipsa ducimus? Facilis Lorem, ipsum dolor sit amet
              </p>
            </div>
          </li> -->
        </ul>
      </div>
    </div>
    <!-- popup -->
    <div class="popup hidden" id="popup">
      <div class="popup__content">
        <div class="popup__title">
          <a href="#todo" class="todo__icon--close" id="btnClose">&times;</a>
          <!-- <h1 class="popup__heading-1 heading-1">Add Task</h1> -->
        </div>
        <form class="form" id="form">
          <div class="form__group form__group--title">
            <label for="title" class="form__lable mr">Title</label>
            <input
              type="text"
              class="form__input"
              id="titleInput"
              autocomplete="off"
              required
            />
          </div>
          <div class="form__group form__group--description">
            <label for="description" class="form__lable mb">Description</label>
            <textarea
              name="description"
              id="descriptionInput"
              class="form__textarea"
              required
            ></textarea>
          </div>

          <div class="form__group">
            <button class="btn btn__submit" type="submit" id="add_to_list">
              Add To List
            </button>
          </div>
        </form>
      </div>
    </div>
  </body>
  <script type="module" src="src/js/todo.js"></script>
